on: push
name: Weerden.io build
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Yarn install
        run: yarn

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build --prod

      - name: Unit test
        run: yarn test

# TODO: e2e
#      - name: E2E test
#        run: yarn e2e

      - name: Push Build to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/weerden-io/*"
          token: ${{ secrets.TOKEN }}
